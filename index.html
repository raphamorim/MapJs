<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MapJs</title>
</head>
<body>
	<h2>MapJS</h2>

	<!-- Return actual latitude -->
	<p>My current Latitude is: <mapjs set="latitude"/></p>

	<!-- Return actual longitude -->
	<p>My current Longitude is: <mapjs set="longitude"/></p>

	<!-- Return the map from user current location -->
	<p><strong>My current map: </strong><mapjs set="map" width='500px'/></p>

	<!-- Return the map from location -->
	<p><strong>Another example, setting latitude and longitude</strong>
	<mapjs set="map" latitude="51.54632532927234" longitude="-0.2224481445311799" width='800px'/>
	</p>

	<script type="text/javascript" src='app/mapjs.js'></script>
</body>
</html>
